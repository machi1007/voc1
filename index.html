<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Vocabulary List</title>
    <style>
        
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* 更改自 'center' 至 'flex-start' */
    min-height: 100vh; /* 從 'height: 100vh;' 更改至 'min-height: 100vh;' */
    color: #333;
}

        #word-list-container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .word-item {
            background-color: #e8eaf6;
            border-left: 5px solid #3f51b5;
            margin-bottom: 8px;
            padding: 0.1px 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }

        .word-item:hover {
            transform: scale(1.02);
            background-color: #c5cae9;
        }

        .word-item:last-child {
            margin-bottom: 0;
        }

        .word-item span {
            font-size: 16px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
                flex-direction: column;
            }
            
#word-list-container {
    width: 80%;
    max-width: 600px;
    max-height: 70vh; /* Set maximum height */
    overflow: auto; /* Enable scrolling for overflow content */
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
            
        }
    </style>
</head>
<body>

<div id="word-list-container">
    <h2>大樹單字庫20240328</h2>
    <div id="word-list"></div>
</div>

<script>
    const wordsString = `
    
    descriptive; inferential; numerical; graphical; tabular; experiment; individuals; branches; distributions; dispersion; quartiles; interquartile range; variance; standard deviation; 3M mean median mode; arithmetic average; central tendency; symmetric distribution; skewed distribution; pros and cons; Rules of Thumb; heterogeneity; deriving; procedures; agglomerative; divisive; significant; semicolon;
    
    `; // Your words and phrases here, separated by semicolons
    const words = wordsString.split(';').filter(Boolean); // Use semicolon as separator

    function renderWords() {
        const listElement = document.getElementById('word-list');
        listElement.innerHTML = '';

        words.forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.classList.add('word-item');
            wordDiv.textContent = word.trim();
            listElement.appendChild(wordDiv);
        });
    }

    renderWords();
</script>

</body>
</html>
